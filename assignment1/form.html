	<style>
		.button {
		  border: none;
		  color: white;
		  padding: 15px 32px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
		}
		.button1 {background-color: #008CBA;}
		div {
			margin-bottom: 10px;
		    }
		 label {
			display: inline-block;

		  }

			border: 15px solid black;

    <body>
        <center><h1 style = "color : red"> Student Form </h1><center>
		<form action="" method="get" class="form-example">
		  <div style = "padding : 10px 10px">
			<b><label for="fname">Firstname: </label></b>
			<input style = "margin-left : 7px" type="text" name="fname" id="fname" placeholder="Enter Firstname" required>
		  </div>
		  
		  <div style = "padding : 10px 10px">
			<b><label for="lname">Lastname: </label></b>
			<input style = "margin-left : 7px" type="lname" name="email" id="lname" placeholder="Enter Lastname" required>
		  </div>
		 
		  <div style = "padding : 10px 10px">
			<b><label for="fathername">Father Name: </label> </b>
			<input style = "margin-left : 7px" type="text" name="fathername" id="fathername" placeholder="Enter Father Name" required>
		  </div>
		 
		  <div style = "padding : 10px 10px">
			<b><label>Email: </label></b>
			<input style = "margin-left : 7px" type="text" name="email" id="email" placeholder="Enter Email" required>
		  </div>
		  
		  <div style = "padding : 10px 10px">
			<b><label for="city">City: </label></b>
			<input style = "margin-left : 7px" type="text" name="city" id="city" placeholder="Enter City"required>
		  </div>
		  		   
		  <div style = "padding : 10px 10px">
			<b><label for="phone">Phone No:</label></b>
			<input  style = "margin-left : 7px" type="tel" id="phone" name="phone" placeholder="Enter Phone No" pattern="[0-9]{2} [0-9]{3} [0-9]{7}" required><br><br>
			<small><b>Format: 92 300 1234567</small><br>
		  </div>
		  

		  <div style = "padding : 10px 10px">
			<b><label for="birthday">Dob:</label></b>
            <input style = "margin-left : 7px" type="date" id="birthday" name="birthday" required  >
		  </div>
		  
		  <form action="studentsheet.html" method="POST">
			<button  class="button button1">SUBMIT </button>
          </form>
		  

		  
		
		</form>


      
   
    </body>
